<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cook Jobs</title>
</head>
<body>
    <header id="header">
       <nav id="navBar" class="nav-bar"> 
               <a href="#" class="a-icon"><img src="./img/undraw_cooking_lyxy (1).png" width="10%"></a>
               <a href="./index.html" class="a-home" id="home">Home</a>
               <a href="./createJob.html" class="a-form-createJob" id="toFormCreateJob">Create a Job</a>
       </nav>
    </header>
    <main>
        <div id="form-container-filters">  
            <form method="POST" id="formCreateJob">
                    <div class="tags">
                        <label for="location">Location</label>
                            <select name="location">
                                <option>CABA</option>
                                <option>PBA</option>
                                <option>Mendoza</option>
                                <option>Santa Fe</option>
                            </select> 
                    </div>
                    <div class="tags">
                       <label for="category">Categories</label>
                            <select name="category">
                                <option>Cook</option>
                                <option>Baker</option>
                                <option>Management</option>
                                <option>Others</option>
                            </select> 
                    </div>
                    <div class="tags">
                        <label for="seniority">Seniority</label>  
                            <select name="seniority">
                                <option>Apprentice</option>
                                <option>Junior</option>
                                <option>Semi-senior</option>
                                <option>Senior</option>
                            </select>
                    </div>
                     <div class="tags">
                       <label for="availability">Availability</label>  
                            <select name="availability">
                                <option>Part-time</option>
                                <option>Vacation-Work</option>
                                <option>Full-Time</option>
                            </select>   
                     </div>
                  </div>
                  <button type="submit">Search</button>
                  <button type="reset">Clear</button>
            </form>
        <div id="cardContainer">

        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
